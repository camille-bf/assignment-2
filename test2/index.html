<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="http://unpkg.com/tone"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Cubes Music Game</title>
  </head>
  <body>
    <dialog id="introDialog">
      <div class="title-bar">
        <div class="title-left">
          <div class="icon">!</div>
          <span>Attention</span>
        </div>
        <div class="title-buttons">
          <button>X</button>
        </div>
      </div>
      <div class="window-body">
        <p>Trigger Warning: Epilepsy !!!</p>
      </div>
      <div class="button-row">
        <button id="dialogCloseButton" autofocus>OK</button>
      </div>
    </dialog>
    <div class="cubesCont">
      <button class="cube" data-value="1"></button>
      <button class="cube" data-value="2"></button>
      <button class="cube" data-value="3"></button>
      <button class="cube" data-value="4"></button>
      <button class="cube" data-value="5"></button>
      <button class="cube" data-value="6"></button>
    </div>
    <div class="footer-buttons">
      <a href="/index.html" class="btn"><button>HOME</button></a>
      <button id="resetButton">RESET</button>
    </div>
  </body>
</html>
